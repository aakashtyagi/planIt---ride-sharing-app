{% extends 'base.html' %}
{% load bootstrap %}
{% load i18n %}

{% block main-container %}
<div class="container">
<div class="page-header">
    <button onclick="$('#mbform').submit();" class="btn pull-right">Request to Join Trip</button>
    <h2>Join Trip</h2>
</div>
<h3>{{ trip.name }}</h3>

<div class="form-view">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
            <form id="mbform" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" value="{{ trip.id }}" name="id" />
                {{ form|bootstrap }}

            </form>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">
            &nbsp;
        </div>
    </div>
</div>
</div>
{% endblock %}
